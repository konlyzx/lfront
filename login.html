<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Iniciar Sesión - Legaly</title>
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            max-width: 180px;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 24px;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 15px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        
        .login-actions {
            margin-top: 30px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }
        
        .login-btn i {
            font-size: 18px;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }
        
        .login-footer a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
        }
        
        /* Animación de carga */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .login-btn.loading .spinner {
            display: inline-block;
        }
        
        .login-btn.loading span {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="Legaly Logo">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder a la plataforma</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="login-actions">
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Iniciar Sesión</span>
                    <i class="fas fa-sign-in-alt"></i>
                    <div class="spinner"></div>
                </button>
            </div>
            
            <div class="error-message" id="errorMsg"></div>
        </form>
        
        <div class="login-footer">
            <p>Al iniciar sesión, aceptas nuestros <a href="terminos-condiciones.html">Términos y Condiciones</a></p>
        </div>
    </div>
    
    <footer>    
        <div class="footer-content">
            <p>© 2025 Legaly. Todos los derechos reservados.</p>
        </div>
        <div class="footer-content">
            <p>
                <a href="terminos-condiciones.html">Términos y Condiciones</a>
            </p>
        </div>
    </footer>
    
    <script type="module" src="js/login.js"></script>
</body>
</html>
