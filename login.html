<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Iniciar Sesión - Legaly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ── Login Page Specific ── */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Animated orbs background */
        .login-wrapper::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(34, 211, 238, 0.06) 0%, transparent 30%);
            animation: drift 20s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-30px, -20px) rotate(3deg); }
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 48px 40px;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        /* Top gradient accent line */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-accent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header img {
            max-width: 160px;
            margin-bottom: 24px;
            filter: brightness(1.15);
        }

        .login-header h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form .form-group {
            margin-bottom: 22px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-form label i {
            color: var(--primary-light);
            margin-right: 6px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            outline: none;
        }

        .login-form input::placeholder {
            color: var(--text-tertiary);
        }

        .login-form input:hover {
            border-color: var(--border-hover);
            background: var(--surface-hover);
        }

        .login-form input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-glow), var(--shadow-glow);
            background: var(--surface-active);
        }

        .login-actions {
            margin-top: 32px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.15s var(--ease-spring), box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px var(--primary-glow), var(--shadow-md);
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .login-btn i {
            font-size: 16px;
            transition: transform 0.3s var(--ease-spring);
        }

        .login-btn:hover i {
            transform: translateX(3px);
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error);
            padding: 14px 16px;
            border-radius: var(--radius-md);
            margin-top: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .login-footer {
            margin-top: 28px;
            text-align: center;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .login-footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .login-btn.loading span {
            display: none;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 36px 24px;
                margin: 20px;
            }

            .login-header img {
                max-width: 140px;
            }

            .login-header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="img/logo.png" alt="Legaly Logo">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder a la plataforma</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="login-actions">
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                        <div class="spinner"></div>
                    </button>
                </div>

                <div class="error-message" id="errorMsg"></div>
            </form>

            <div class="login-footer">
                <p>Al iniciar sesión, aceptas nuestros <a href="terminos-condiciones.html">Términos y Condiciones</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 Legaly. Todos los derechos reservados.</p>
        </div>
        <div class="footer-content">
            <p><a href="terminos-condiciones.html">Términos y Condiciones</a></p>
        </div>
    </footer>

    <script type="module" src="js/login.js"></script>
</body>
</html>
